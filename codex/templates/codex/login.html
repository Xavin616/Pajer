{% extends "codex/layout-copy.html" %}

{% load static %}

{% block body %}



        <div class="login-box">
            <a href="{% url 'index' %}">
                <img src="{% static 'codex/logos.png' %}" height="52px" style="padding: 2px; margin: 0px 0px 24px;">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                {% if message %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endif %}
                <input class="btn btn-outline-success text-dark" type="submit" id="submit" value="Login">
            </form>
        </div>


{% endblock %}
